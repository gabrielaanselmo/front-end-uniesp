<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <input type="checkbox" id="miojo1" name="miojo1" value="Miojo">
        <label for="miojo1">Eu gosto de miojo de galinha</label><br>
        <input type="checkbox" id="miojo2" name="miojo2" value="Miojo2">
        <label for="vehicle2">Eu gosto de miojo de tomate</label><br>
        <input type="checkbox" id="miojo3" name="miojo3" value="miojo3">
        <label for="miojo3">Eu gosto de miojo de carne</label>
      </form>
      <br>
      <form action="">
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="submit" value="Botão">
      </form>
      <br>
     <form autocomplete="on" target="_blank">
         <input type="text" name= "nome" id="nome"/> <br><br>
         <input type="email"><br><br>
         <input type="search"><br><br>
         <input type="url"><br><br>
         <input type="number" id="número"><br><br>
         <input type="password" id="senha">
     </form>
     <form>
         <input type="radio" name="videogame" value="genshin impact"/> genshin impact <br>
         <input type="radio" name="videogame" value="valorant"/> valorant <br>
         <input type="radio" name="videogame" value="call of duty"/> call of duty <br>
         <input type="submit" value="Enviar">
     </form>
     <br>
     <br>
     <form>
         <input type="checkbox" name="genshin_impact"/> genshin impact<br>
         <input type="checkbox" name="valorant"/> valorant<br>
         <input type="checkbox" name="call of duty"/> call of duty<br>
         <input type="submit" value="Enviar">
     </form>
     <br>
     <br>
     <form>
        <input type="datetime-local" name="datatempo"/>
     </form>
     <br>
     <br>
     <form>
        <select name="jogo" id="select">
            <option value="genshin impact">genshin impact</option>
            <option value="valorant">valorant</option>
            <option value="call of duty">call of duty</option>
        </select>
        <input type="submit">
     </form>
     <br>
     <br>
     <form>
         <fieldset>
             <legend>Cadastro</legend>
             Nome: <input type="text">
             Email: <input type="text">
         </fieldset>
         <input type="submit">
     </form>
     <br>
     <br>
     <form autocomplete="on">
         <label for="email">Email</label>
         <input type="text" id="email">
     </form>
</body>
</html>
